<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		<tr>
            <td>
                <table border="1" cellpadding="10" cellspacing="0">
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                    <tr>
                        <td colspan="2">List item 3</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" cellpadding="10" cellspacing="0">
                    <tr>
                        <th colspan="3">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" cellpadding="10" cellspacing="0">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td class="black-bg">HTML</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1" cellpadding="10" cellspacing="0">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: lightgray;">Image</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
  </body>
</html>
